<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>TransLab</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
	<!-------------------------Seccion login----------------------------->
	<div class="container" id="pagLogin">
		<div id="logo">
			<img src="src/img/logo.png">
			<h1>TRANS-LAB</h1>
		</div>
		<div id="login">
			<div>
  			<div class="inputWithIcon">
  				<input class="form-control" type="email" id="correo" placeholder="Correo Electrónico">
  				<i class="fa fa-user-circle " aria-hidden="true"></i>
				</div>
				<div class="inputWithIcon">
  				<input class="form-control" type="password" id="contrasena" placeholder="Contraseña">
  				<i class="fa fa-unlock " aria-hidden="true"></i>
				</div>
				<button type="button"	id="btnIni" class="btn btn-warning">INICIAR SECIÓN</button>
				<button type="button" id="restaurarclave" class="btn btn-link">¿Olvidaste tu contraseña?</button>
				<p id="regi">¿No tienes cuenta? <button type="button" id="registrate" class="btn btn-link">REGISTRATE</button></p>
			</div>
		</div>
  </div>

		<!-----------------Seccion menú------------------------>
	<div id="containerMenu" class="divDisplayNone">
		<div  id="hamburguesa">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">TRANS-LAB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                       <p><i class="fas fa-dollar-sign"></i><a class="nav-link" href="#">Ver saldo</a></p> 
                    </li>
                    <li class="nav-item">
                       <p><i class="fas fa-calculator"></i><a class="nav-link" href="#">Calcular tarifa</a></p>
                    </li>
                    <li class="nav-item">
                       <p><i class="fas fa-user-alt"></i><a class="nav-link " href="#">perfil</a></p> 
                    </li>
                    <li class="nav-item">
                        <p><i class="fas fa-question"></i><a class="nav-link " href="#">Preguntas frecuentes</a></p>
                    </li>
                    <li class="nav-item">
                       <p><i class="fas fa-home"></i><a class="nav-link " href="#">Home</a></p> 
                    </li>
                </ul>
          </div>
        </div>
      </nav>
	   <div id="menu">
      <button type="button" id="saldo" class="btn btn-warning btn-lg btn-block">VER SALDO</button>
      <button type="button" id="tarifa" class="btn btn-warning btn-lg btn-block">CALCULAR TARIFA</button>
      <button type="button" id="perfil" class="btn btn-warning btn-lg btn-block">PERFIL</button>
      <button type="button" id="preguntas" class="btn btn-warning btn-lg btn-block">PREGUNTAS FRECUENTES</button>   
    </div>
  </div>

    <!------------------SALDO---------------------->

    <div id="containerSaldo" class="divDisplayNone">
      <input type="text" id="boxsaldo" placeholder="Numero de tarjeta">
      <select class="custom-select">
        <option selected="">Elija una opción</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <button type="button" class="btn btn-warning">Ver Saldo</button>

    </div>

    <!------------CALCULAR TARIFA------->
    <div id="containerTarifa" class="divDisplayNone">
      <input type="text" id="boxtarjeta" placeholder="Número tarjeta">
      <select class="custom-select">
        <option selected="">Seleccione</option>
        <option value="1">Hora punta $760</option>
        <option value="2">Hora media $680</option>
        <option value="3">Hora baja $630</option>
      </select>
      <select class="custom-select">
        <option selected="">Seleccione Tarjeta</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <button type="button" class="btn btn-warning">Calcular Tarifa</button>
    </div>

    <!-----------PERFIL-------->
    <div id="containerPerfil" class="divDisplayBlock">
       <div class="card divDisplayNone" id="perfil" style="width: 18rem;">
                <img class="card-img-top" src="src/img/gato.jpg" alt="Card image cap">
                <div class="card-body">
                    <p id="mailImpreso"></p>
                <input type="text" id="receptorMail">
                <a href="#" class="btn btn-primary">Agregar tarjetas</a>
                </div>
        </div>
    </div>




<!--link bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!--cierre bootstrap-->
	<script src="src/js/app.js"></script>
</body>
</html>
